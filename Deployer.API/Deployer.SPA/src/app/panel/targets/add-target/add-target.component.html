<div class="page-header">
    <h1 class="text-gray-800">New target</h1>
</div>


<div class="card border-light shadow">
    <div class="card-body">
        <div class="row">
            <div class="col-4">
                <form [formGroup]="newTarget">
                    <h4 class="mb-3">Podstawowe dane</h4>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" formControlName="name">
                        <span class="text-danger" *ngIf="newTarget.IsNotValid('name')">Required</span>
                    </div>
                    <div class="form-group">
                        <label for="hostname">Hostname</label>
                        <input type="text" class="form-control" id="hostname" formControlName="hostname">
                        <span class="text-danger" *ngIf="newTarget.IsNotValid('hostname')">Required</span>
                    </div>
                    <div class="form-group">
                        <label for="sshport">SSH port</label>
                        <input type="text" class="form-control" id="sshport" formControlName="sshport">
                    </div>
                    <div class="form-group">
                        <label for="sshuser">SSH user</label>
                        <input type="text" class="form-control" id="sshuser" formControlName="sshuser">
                        <span class="text-danger" *ngIf="newTarget.IsNotValid('sshuser')">Required</span>
                    </div>
                    <div class="form-group">
                        <label for="sshpassword">SSH password</label>
                        <input type="password" class="form-control" id="sshpassword" formControlName="sshpassword">
                        <span class="text-danger" *ngIf="newTarget.IsNotValid('sshpassword')">Required</span>
                    </div>


                    <button class="btn btn-primary" type="submit" (click)="submit()">Dodaj</button>
                </form>
            </div>
            <div class="col-sm d-none d-lg-flex align-items-center justify-content-center"><img class="w-50 p-3"
                    src="assets/newEmployee.svg" alt=""></div>
        </div>
    </div>
