<div class="page-header">
    <h1 class="text-gray-800">Artifacts</h1>
</div>

<div class="card border-light shadow">
    <div class="card-body">
        <div class="card-content table-responsive">
            <ul class="list-group">
                <li *ngFor="let artifact of artifacts"
                    class="list-group-item list-group-item-action border-right-0 border-left-0 border-top-0">
                    <div class="row">
                        <div class="col-3 my-auto">
                            <div class="text-uppercase text-muted" style="font-size: .7rem;">Name</div>
                            <div>
                                <h5 class="my-0">{{artifact.name}}</h5>
                            </div>
                        </div>
                        <div class="col-2 my-auto">
                            <div>
                                <button class="btn btn-primary" (click)="deploy(artifact.name)" data-toggle="modal"
                                    data-target="#deploy">Deploy</button>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>

<app-modal (initHandler)="modalInit=$event" (messages)="receiveModalMessage($event)">
    <form [formGroup]="newDeploy">
        <div class="form-group">
            <label>Version</label>
            <select class="form-control" formControlName="version">
                <option value="{{version.name}}" *ngFor="let version of versions">{{version.name}}</option>
            </select>
        </div>
        <div class="form-group">
            <label>
                Target
            </label>
            <select class="form-control" formControlName="targetId">
                <option value="{{target.id}}" *ngFor="let target of targets">{{target.name}}</option>
            </select>
        </div>
    </form>
</app-modal>
